<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Practice Addition</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../jqueryMobile/jquery.mobile.css">
<script src="../js/jquery.js"></script>
<script src="../jqueryMobile/jquery.mobile.js"></script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header" id="header">
  <div id="buton"><a href="" data-rel="back"><img src="../images/back-btn.png" width="61" height="35"></a>
  </div>
<h1>Practice with 3</h1>
  </div>
  <div data-role="content" >
  <!-- start Row 1-->
      <audio id="audio1" src="../sound/beep-3.mp3" autobuffer></audio>
      <audio id="audio2" src="../sound/correct-1.mp3" autobuffer></audio>
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 8 = </p></div>
       <div class="boxSum sum0r1" style="background:#CFC"><p>?</p></div>       
       <div class="boxSum sum_r1" style="background:#C0F"><p>11</p></div>       
       <div class="check check1"><p> &#10003; </p></div>       
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#9C3" onClick="EvalSound('audio1')"><p>9</p></div>
       <div class="boxVar" style="background:#69F" onClick="EvalSound('audio1')"><p>6</p></div>
       <div class="boxVar var_r1" style="background:#C0F" onClick="EvalSound('audio2')"><p>11</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>   
    <!-- end Row 1 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 4 = </p></div>
       <div class="boxSum sum0r2" style="background:#9F9"><p>?</p></div>       
       <div class="boxSum sum_r2" style="background:#FCA"><p>7</p></div>       
       <div class="check check2"><p> &#10003; </p></div>
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#390" onClick="EvalSound('audio1')"><p>12</p></div>
       <div class="boxVar  var_r2" style="background:#FCA" onClick="EvalSound('audio2')"><p>7</p></div>
       <div class="boxVar" style="background:#A10" onClick="EvalSound('audio1')"><p>5</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>
    <!-- end Row 2 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 7 = </p></div>
       <div class="boxSum sum0r3"  style="background:#990"><p>?</p></div>
       <div class="boxSum sum_r3" style="background:#F6F"><p>10</p></div>
       <div class="check check3"><p> &#10003; </p></div>
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#2C3" onClick="EvalSound('audio1')"><p>9</p></div>
       <div class="boxVar" style="background:#BC6" onClick="EvalSound('audio1')"><p>5</p></div>
       <div class="boxVar var_r3" style="background:#F6F" onClick="EvalSound('audio2')"><p>10</p></div>
       <div class="clear"></div>
     </div>  
    </div>
    <hr> 
    <!-- end Row 3-->
      <audio id="audio1" src="../sound/beep-3.mp3" autobuffer></audio>
      <audio id="audio2" src="../sound/correct-1.mp3" autobuffer></audio>
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 9 = </p></div>
       <div class="boxSum sum0r4"><p>?</p></div>       
       <div class="boxSum sum_r4" style="background:#C0F"><p>12</p></div>       
       <div class="check check4"><p> &#10003; </p></div>       
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar var_r4" style="background:#C0F" onClick="EvalSound('audio2')"><p>12</p></div>
       <div class="boxVar" style="background:#DE9" onClick="EvalSound('audio1')"><p>8</p></div>
       <div class="boxVar" style="background:#FC9" onClick="EvalSound('audio1')"><p>11</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>   
    <!-- end Row 4 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 5 = </p></div>
       <div class="boxSum sum0r5" style="background:#3A3"><p>?</p></div>       
       <div class="boxSum sum_r5" style="background:#FA0"><p>8</p></div>       
       <div class="check check5"><p> &#10003; </p></div>
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#6AA" onClick="EvalSound('audio1')"><p>9</p></div>
       <div class="boxVar" style="background:#A36" onClick="EvalSound('audio1')"><p>3</p></div>
       <div class="boxVar  var_r5" style="background:#FA0" onClick="EvalSound('audio2')"><p>8</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>
    <!-- end Row 5 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>3 + 1 = </p></div>
       <div class="boxSum sum0r6"  style="background:#F6F"><p>?</p></div>
       <div class="boxSum sum_r6" style="background:#6C6"><p>11</p></div>
       <div class="check check6"><p> &#10003; </p></div>
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#D33" onClick="EvalSound('audio1')"><p>8</p></div>
       <div class="boxVar var_r6" style="background:#6C6" onClick="EvalSound('audio2')"><p>4</p></div>
       <div class="boxVar" style="background:#90F" onClick="EvalSound('audio1')"><p>2</p></div>
       <div class="clear"></div>
     </div>  
    </div><br>
    <!-- end Row 6 -->
  </div>
  <div data-role="footer" data-position="fixed" id="footer">
     <p class="copy"> Artcoss Team</p>
 </div>
 <script src="../js/my-script.js"></script>
</div>
</body>
</html>
