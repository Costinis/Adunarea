<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Practice Addition</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../jqueryMobile/jquery.mobile.css">
<script src="../js/jquery.js"></script>
<script src="../jqueryMobile/jquery.mobile.js"></script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header" id="header">
  <div id="buton"><a href="" data-rel="back"><img src="../images/back-btn.png" width="61" height="35"></a>
  </div>
<h1>Practice with 2</h1>
  </div>
  <div data-role="content" >
  <!-- start Row 1-->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>2 + 4 = </p></div>
       <div class="boxSum sum0r1" style="background:#FF6"><p>?</p></div>       
       <div class="boxSum sum_r1" style="background:#399"><p>6</p></div>       
       <div class="check check1"><p> &#10003; </p></div>       
       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar" style="background:#9C3" onClick="playAudio('incorrect.mp3')"><p>9</p></div>
       <div class="boxVar var_r1" style="background:#399" onClick="playAudio('correct.mp3')"><p>6</p></div>
       <div class="boxVar" style="background:#CFF" onClick="playAudio('incorrect.mp3')"><p>5</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>   
    <!-- end Row 1 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>2 + 8 = </p></div>

       <div class="clear"></div>
     </div>
     <div class="row2">
       <div class="boxVar  var_r2" style="background:#390" onClick="playAudio('correct.mp3')"><p>10</p></div>
       <div class="boxVar" style="background:#FF0" onClick="playAudio('incorrect.mp3')"><p>7</p></div>
       <div class="boxVar" style="background:#9FC" onClick="playAudio('incorrect.mp3')"><p>11</p></div>
       <div class="clear"></div>
     </div>  
    </div>  
    <hr>
    <!-- end Row 2 -->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>2 + 5 = </p></div>

       <div class="boxVar var_r3" style="background:#F6F" onClick="playAudio('correct.mp3')"><p>7</p></div>
       <div class="clear"></div>
     </div>  
    </div>
    <hr> 
    <!-- end Row 3-->
    <div class="learnNumbers2">
     <div class="row1">
       <div class="boxNum"><p>2 + 3 = </p></div>

       <div class="clear"></div>

    </div>
