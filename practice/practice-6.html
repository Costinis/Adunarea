<body>
<div data-role="page" id="page">

 <script src="../js/my-script.js"></script>
 <script>
    $(document).ready(function() {
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', '../sound/correct-1.mp3');
        //audioElement.setAttribute('autoplay', 'autoplay');
        //audioElement.load()
		var audioIncorrect = document.createElement('audio');
        audioIncorrect.setAttribute('src', '../sound/beep-3.mp3');

        $.get();

        audioElement.addEventListener("load", function() {
            audioElement.play();
        }, true);
		audioIncorrect.addEventListener("load", function() {
            audioIncorrect.play();
        }, true);

        $('.correct1, .correct2, .correct3, .correct4, .correct5, .correct6').click(function() {
            audioElement.play();
        });

        $('.incorrect').click(function() {
            audioIncorrect.play();
        });
    });
</script>
